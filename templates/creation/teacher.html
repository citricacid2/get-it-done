{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <div class="main">
        <h4 class="work-title">
            Create Teacher:
        </h4>
        <form action="/create/teacher" method="post">
            <div class="form-group">
                <label for="firstname">
                    First Name:
                </label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Karen">
            </div>
            <div class="form-group">
                <label for="lastname">
                    Last Name:
                </label>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Conlan">
            </div>
            <button class="btn btn-danger" type="submit">
                Submit
            </button>
        </form>
    </div>

{% endblock %}
