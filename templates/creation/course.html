{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <div class="main">
        <h4 class="work-title">
            Create Course:
        </h4>
        <form action="/create/course" method="post">
            <div class="form-group">
                <label for="name">
                    Name:
                </label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Math 3">
            </div>
            <div class="form-group">
                <label for="under">
                    Under:
                </label>
                <select id="under" name="under" class="form-control">
                    {% for i in data %}
                        <option value="{{ i.id }}">
                            {{ i.name }}
                        </option>
                    {% endfor %}
                    
                </select>
            </div>
            <button class="btn btn-danger" type="submit">
                Submit
            </button>
        </form>
    </div>

{% endblock %}
