{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <div class="main">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/admin">home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/admin/{{ topic }}">{{ topic }}</a>
            </li>
            <li class="breadcrumb-item active">
                <a href="/admin/{{ topic }}/{{ course }}">{{ course }}</a>
            </li>
        </ol>
        <h4>Classes</h4>
        <div class="list-group">
            {% for i in data %}
                <a class="list-group-item list-group-item-action" href="/classes/{{ i.id }}">
                    {{ i.teacher.first_name + ' ' + i.teacher.last_name }} - Period {{ i.period }}
                </a>
            {% endfor %}
        </div>
        <a class="create-item-button btn btn-outline-danger btn-block" href="/create">
            Create Class
        </a>
    </div>

{% endblock %}
