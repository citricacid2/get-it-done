{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <div class="main">
        <h4>Courses</h4>
        <div class="list-group">
            {% for i in data %}
                <a class="list-group-item list-group-item-action" href="/home/{{ i.topic.plaintext }}/{{ i.plaintext }}">{{ i.name }}</a>
            {% endfor %}
        </div>
        <a class="create-item-button btn btn-outline-danger btn-block" href="/create">
            Create Course
        </a>
    </div>

{% endblock %}
